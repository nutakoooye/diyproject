{% extends 'base_generic.html' %}

{% block content %}
<h1>Blogger: {{ blogger.name }}</h1>

<h2>Bio</h2>
<p>{{ blogger.bio }}</p>
<h2>Blogs list</h2>
<div style="margin-left:20px;margin-top:20px;">
    <ul>
    {% for blog in blogger.post_set.all %}
        <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.date_add }})</li>
    {% endfor %}
        </ul>
</div>
{% endblock %}
